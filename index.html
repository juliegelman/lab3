<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel = "stylesheet" type = "text/css" href="css/screen.css" >
</head>
<body>
  <form method = "get" action="#null">
    <fieldset>
      <h1>Sign Up For Web Development</h1>
      <div>
        <label>Name:</label>
        <input type = "text" name = "fName" placeholder = "Full Name">
      </div>

      <div>
        <label>E-mail:</label>
        <input type = "email" name = "email_field" placeholder = "you@example.com">
      </div>

      <div>
        <label>Phone Number:</label>
        <input type = "text" name = "phone_num" placeholder = "(XXX)-XXX-XXXX">
      </div>

      <div>
        <label>Birthday:</label>
        <input type="text" name="date" id="date" placeholder="MM/DD/YYY">
      </div>

              <button onclick="myFunction()">Submit</button>

              <p id="subbut"></p>

              <script>
              function myFunction() {
                document.getElementById("subbut").innerHTML = "Thank you, your info has been submitted!";
              }
              </script>

  </fieldset>
  </form>
</body>
</html>
